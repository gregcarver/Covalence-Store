<div ng-controller="GetInvoices">
    <table class="table table-striped table-inverse">
        <thead>
            <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <div ng-controller="GetInvoices">   
            <tr ng-repeat:"item in invoices">
                <th scope="row">1</th>
                <td>{{items.name}}</td>
                <td>{{items.price}}</td>
            </tr>
            </div>

        </tbody>
    </table>
    <footer class="footer">
        <div class="container">
            <img class="footer-img" src="../images/logo-footer.svg">
            <span class="copyright-footer">Copyright Covalence LLC</span>
        </div>
    </footer>
</div>
