<div ng-controller="GetInvoices">
    <table class="table table-striped table-inverse">
        <thead>
            <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <div ng-controller="GetInvoices">   
            <tr ng-repeat:"item in invoices">
                <th scope="row">1</th>
                <td>{{items.name}}</td>
                <td>{{items.price}}</td>
            </tr>
            </div>

        </tbody>
    </table>
    <footer class="footer" style="background-color:#f4f4f4">
        <div class="container-footer" style="color: d0d2d3">
            <img class="footer-img" src="../images/logo-footer.svg" style="max-width: 20%;max-height: 100%; padding: 1.25em 0em 1.25em 1.25em">
            <span class="copyright-footer" style="color: #d0d2d3; float: right; line-height: 600%; margin-right: 1.875em; font-weight: bold">Copyright Covalence LLC</span>
        </div>
    </footer>
</div>
