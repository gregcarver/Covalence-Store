<div ng-controller="GetInvoices">
    <table class="table table-striped table-inverse">
        <thead>
            <tr>
            <div class="col-lg-4">
            <th>#Id</th>
            </div>
            <div class="col-lg-4">
            <th id="totalStyle">Total</th>
            </div>
            <div class="col-lg-4">
            <th style="text-align:center">Date</th>
            </div>
            </tr>
        </thead>
        <tbody>
            <div ng-controller="GetInvoices">
                <div ng-repeat="item in invoices">
                    <div class="col-lg-4">
                        <div scope="row" id="productsName">{{item.id}}</div>
                    </div>
                    <div class="col-lg-4">
                        <div id="floatPrice">${{item.price | MonetaryUnit}}</div>
                    </div>
                    <div class="col-lg-4">
                        <div id="productsName">{{item.date | date : "fullDate"}}</div>
                    </div>
                 
                </div>   

            </div>

        </tbody>
    </table>
    <footer class="footer">
        <div class="container">
            <img class="footer-img" src="../images/logo-footer.svg">
            <span class="copyright-footer">Copyright Covalence LLC</span>
        </div>
    </footer>
